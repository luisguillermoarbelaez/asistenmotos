
<app-header titulo="Nueva Moto"></app-header>

<ion-content padding>
    <ion-list lines="full">
        <ion-item>
            <ion-label position= "floating">
                Placa
            </ion-label>
            <ion-input [(ngModel)]= "moto.placa" placeholder="Digite la placa de su Moto">

            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                Fecha Ultimo Cambio
            </ion-label>
            <ion-datetime 
                    display-format="YYYY MMMM DD"
                    cancelText="Cancelar!!!"
                    [ngModel]="moto.fechaaceite">
      </ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>
                kilometraje Ultimo Cambio
            </ion-label>
            <ion-input [(ngModel)]="moto.kmaceite" type="number" maxlength="10">

            </ion-input>
        </ion-item>
    </ion-list>

    <ion-button size="small" expand="full" (click)= "guardar()">
        <ion-icon name="laptop">

        </ion-icon>
        Guardar
    </ion-button>

</ion-content>
